<div class="content">
		<div class="container">
			<h2>Employee</h2>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="search by name" [(ngModel)]="search">
				</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<h4>Name</h4>
						</th>
						<th>
							<h4>Age</h4>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let employee of employees | filter: {Name:search}">
						 <td>{{employee.Name}}</td>
             <td>{{employee.Age}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
